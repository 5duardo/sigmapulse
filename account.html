  <script>
    // Configura tu proyecto Firebase


    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para cerrar sesión
    function logout() {
      firebase.auth().signOut().then(() => {
        // Cierre de sesión exitoso
        console.log('Sesión cerrada exitosamente');
        window.location.href = "index.html";
      }).catch((error) => {
        // Ocurrió un error al cerrar sesión
        console.error('Error al cerrar sesión:', error);
      });
    }

    // Observador de cambios de estado de autenticación
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // Usuario inició sesión
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'block';
      } else {
        // Usuario cerró sesión
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'block';
      }
    });
  </script>



  <script>
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para verificar el correo electrónico y redirigir
    function verificarYRedirigir() {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // Usuario ha iniciado sesión
          const userEmail = user.email;
          // Redirigir según el correo electrónico
          switch (userEmail) {
            case 'a@gmail.com':
              window.location.href = '!Bac-Credomatic-22022024/Upload-BAC.html';
              break;
            case 'b@gmail.com':
              window.location.href = 'VOGUE/Upload-VOGUE.html';
              break;
            // Agrega más casos según sea necesario
            default:
              window.location.href = 'not_permx.html';
          }
        } else {
          // No hay usuario logueado
          console.log("No hay usuario logueado");
        }
      });
    }
  </script>
